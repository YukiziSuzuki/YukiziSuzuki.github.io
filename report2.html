
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sample1</title>

<!-- three.jsを読み込む(ローカル) -->
<!-- <script src="./three.js"></script> -->
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
<script>
var init = function() {

  var width = 800,
      height = 600;

  // レンダラーを作成
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  // シーンを作成
  var scene = new THREE.Scene();

  // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

  // 箱を作成
  var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
  var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
  var box = new THREE.Mesh(geometry, material);
  box.position.z = -5;
  box.position.x = 1.5;
  scene.add(box);

  var box2 = new THREE.Mesh(geometry, material);
  box2.position.z = -5;
  box2.position.y = 1.4;
  scene.add(box2);

  var box3 = new THREE.Mesh(geometry, material);
  box3.position.z = -5;
  box3.position.x = -1.5;
  scene.add(box3);

  var box4 = new THREE.Mesh(geometry, material);
  box4.position.z = -5;
  box4.position.y = -1.4;
  scene.add(box4);

  //球
  var sphereGeometry = new THREE.SphereGeometry( 0.8, 32, 32);
  //半径、垂直方向の分割数、水平方向の分割数
  var sphereMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff,wireframe: true});
  var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
  sphere.position.set( 0, 0, -5 );
  //シーンに追加
  scene.add(sphere);

  // 平行光源1
  var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight);

  //平行光源2
  var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(-1, 1, 1);
  //シーンに追加
  scene.add(directionalLight);

  //平行光源3
  var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(0, -1, 1);
  //シーンに追加
  scene.add(directionalLight);

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);

    // 箱を回転させる
    box.rotation.x += 0.01;
    box.rotation.y += 0.01;

    box2.rotation.x += 0.01;
    box2.rotation.y += 0.01;

    box3.rotation.x += 0.01;
    box3.rotation.y += 0.01;

    box4.rotation.x += 0.01;
    box4.rotation.y += 0.01;



    //球を回転
    sphere.rotation.y += 0.01;

    renderer.render(scene, camera);
  };
  update();
}
window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
