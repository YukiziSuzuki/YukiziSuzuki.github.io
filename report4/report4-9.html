<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=d0gM5QGLlv-TqUU6598YCeclvigk-OQs8TfmJv3eKyusla1WnH1mcfwuPVJ6nF7HArzisbj6DTlzfzJ-bLEm7gUt9Z33kvuYbbWgCQrI3LsTfAx3Pd2Ctl6RqtcPMFe_" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly95dWtpemlzdXp1a2kuZ2l0aHViLmlvLzIwMjFDRy1tYWluL2xlc3NvbjQvc2FtcGxlOC01Lmh0bWw"/><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(1000, 1000, 1000);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-1000, 1000, 1000);
        // シーンに追加
        scene.add(directionalLight2);

        // テクスチャー読み込み
       var textureLoader = new THREE.TextureLoader();
       var texture_suna = textureLoader.load("../texture/suna_2.jpg");
       var mat_suna = new THREE.MeshPhongMaterial();
       mat_suna.map = texture_suna;

        //var bump_suna = textureLoader.load("../texture/suna_1.jpg");
        //mat_suna.bumpMap = bump_suna;
        //mat_suna.bumpscale = 0.2;

        var planeGeometry1 = new THREE.PlaneGeometry( 200, 200, 200);

      var plane0 = new THREE.Mesh(planeGeometry1, mat_suna);
      plane0.rotation.x=-1.47;
      plane0.position.y=-50;
      scene.add(plane0);

        // 木0をスプライトで作成
        var texture0 = textureLoader.load("../texture/kouen_1.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});

        const sprite0 = new THREE.Sprite(material0);
        sprite0.scale.set(10,10,10);
        scene.add(sprite0);

        // 木1をスプライトで作成
        var texture1 = textureLoader.load("../texture/kouen_2.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x=20;
        sprite1.position.y=-30;
        sprite1.scale.set(10,10,10);
        scene.add(sprite1);

        var texture2 = textureLoader.load("../texture/kouen_3.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x=10;
        sprite2.position.y=-30
        sprite2.position.z=50;
        sprite2.scale.set(50,50,50);
        scene.add(sprite2);

        var texture3 = textureLoader.load("../texture/kouen_4.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});

        const sprite3 = new THREE.Sprite(material3);
        sprite3.position.x=-10;
        sprite3.position.y=-20;
        sprite3.scale.set(50,50,50);
        scene.add(sprite3);

        var texture4 = textureLoader.load("../texture/kouen_5.png");
        const material4 = new THREE.SpriteMaterial({ map: texture4,});

        const sprite4 = new THREE.Sprite(material4);
        sprite4.position.x=20;
        sprite4.position.y=-30
        sprite4.position.z=-50;
        sprite4.scale.set(50,60,50);
        scene.add(sprite4);

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
