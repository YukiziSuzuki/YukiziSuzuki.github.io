<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_Mapping1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
   // カメラの初期座標を設定
   camera.position.set(0, 0, 1000);

   // カメラコントローラーを作成
   const controls = new THREE.OrbitControls(camera,document.body);

// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();
var texture = textureLoader.load("take1.jpg");
var mat = new THREE.MeshPhongMaterial();
mat.map = texture;

// 長方形を作成
 var geometry = new THREE.PlaneGeometry( 2, 4, 3 );
//var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
//var plane = new THREE.Mesh(geometry, material);
var plane = new THREE.Mesh(geometry, mat);
plane.position.z = -9;
plane.position.x = -0.5;
scene.add(plane);

var plane4 = new THREE.Mesh(geometry, mat);
plane4.position.z = -9;
plane4.position.x = 0.5;
scene.add(plane4);    
    
//var plane1 = new  THREE.Mesh(geometry, material);
var plane1 = new THREE.Mesh(geometry, mat);
plane1.position.z = -8;
plane1.position.x = 2;
//:plane1.rotation.x = -1;
plane1.rotation.y = -1;
scene.add(plane1);

//var plane2 = new  THREE.Mesh(geometry, material);
var plane2 = new THREE.Mesh(geometry, mat);
plane2.position.z = -8;
plane2.position.x = -2;
//:plane1.rotation.x = -1;
plane2.rotation.y = 1;
scene.add(plane2);


// 平行光源
var directionalLight1 = new THREE.DirectionalLight(0xffffff);
directionalLight1.position.set(1, 1, 1);
// シーンに追加
scene.add(directionalLight1);

var directionalLight2 = new THREE.DirectionalLight(0xffffff);
directionalLight2.position.set(-10, 1, 1);
// シーンに追加
scene.add(directionalLight2);

var directionalLight3 = new THREE.DirectionalLight(0xffffff);
directionalLight3.position.set(1, -10, 1);
// シーンに追加
scene.add(directionalLight3);
   
tick();

// 毎フレーム時に実行されるループイベントです
function tick() {
// レンダリング
renderer.render(scene, camera);
requestAnimationFrame(tick);
}
}
   
</script>
</body>
</html>
