<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_Mapping1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();
var texture = textureLoader.load("water_00013.jpg");
var mat = new THREE.MeshPhongMaterial();
mat.map = texture;

// 長方形を作成
//var geometry = new THREE.PlaneGeometry( 2, 4, 3 );
//var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
//var plane = new THREE.Mesh(geometry, material);
//var plane = new THREE.Mesh(geometry, mat);
//plane.position.z = -9;
//plane.rotation.z = 1.57;
//scene.add(plane);

//円
var circleGeometry = new THREE.CircleGeometry(1, 100);
var circleMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00});
//var circle = new THREE.Mesh(circleGeometry,circleMaterial);
var circle = new THREE.Mesh(circleGeometry,mat);


circle.position.z = -5;

scene.add(circle);


//球
var sphereGeometry = new THREE.SphereGeometry( 0.28, 0, 0 );
//半径、垂直方向の分割数、水平方向の分割数
var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere1.position.set( 1.2, 0, -5 );
scene.add( sphere1 );

var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial);
sphere.position.set(1.2, 0, -5);
scene.add(sphere);

var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere1.position.set( -1.2, 0, -5 );
scene.add( sphere2 );

var sphere3 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere3.position.set( 0, 1.2, -5 );
scene.add( sphere3 );

var sphere4 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere4.position.set( 0, -1.2, -5 );
scene.add( sphere4 );

var sphere5 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere5.position.set( 1.05, 0.5, -5 );
scene.add( sphere5 );

var sphere6 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere6.position.set( 0.8, 0.9, -5 );
scene.add( sphere6 );

var sphere7 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere7.position.set( 0.4, 1.12, -5 );
scene.add( sphere7 );

var sphere8 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere8.position.set( -1.05, 0.5, -5 );
scene.add( sphere8 );

var sphere9 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere9.position.set( -0.8, 0.9, -5 );
scene.add( sphere9 );

var sphere10 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere10.position.set( -0.4, 1.12, -5 );
scene.add( sphere10 );

var sphere11 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere11.position.set( 1.05, -0.5, -5 );
scene.add( sphere11 );

var sphere12 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere12.position.set( 0.8, -0.9, -5 );
scene.add( sphere12 );

var sphere13 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere13.position.set( 0.4, -1.12, -5 );
scene.add( sphere13 );

var sphere14 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere14.position.set( -1.05, -0.5, -5 );
scene.add( sphere14 );

var sphere15 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere15.position.set( -0.8, -0.9, -5 );
scene.add( sphere15 );

var sphere16 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere16.position.set( -0.4, -1.12, -5 );
scene.add( sphere16 );








// 平行光源
var directionalLight1 = new THREE.DirectionalLight(0xffffff);
directionalLight1.position.set(1, 1, 1);
// シーンに追加
scene.add(directionalLight1);

var directionalLight2 = new THREE.DirectionalLight(0xffffff);
directionalLight2.position.set(-10, 1, 1);
// シーンに追加
scene.add(directionalLight2);

var directionalLight3 = new THREE.DirectionalLight(0xffffff);
directionalLight3.position.set(1, -10, 1);
// シーンに追加
scene.add(directionalLight3);

// 初回実行
var update = function() {
  requestAnimationFrame(update);

  // 箱を回転させる
  //plane.rotation.x += 0.01;
  //plane.rotation.y += 0.01;

  renderer.render(scene, camera);
};
update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
